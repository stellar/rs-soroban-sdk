[package]
name = "soroban-sdk"
description = "Soroban SDK."
homepage = "https://github.com/stellar/rs-soroban-sdk"
repository = "https://github.com/stellar/rs-soroban-sdk"
authors = ["Stellar Development Foundation <info@stellar.org>"]
readme = "../README.md"
license = "Apache-2.0"
version = "0.0.4"
edition = "2021"
rust-version = "1.64"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
soroban-sdk-macros = { version = "0.0.4" }
bytes-lit = "0.0.4"

[target.'cfg(target_family="wasm")'.dependencies]
soroban-env-guest = { version = "0.0.5" }

[target.'cfg(not(target_family="wasm"))'.dependencies]
soroban-env-host = { version = "0.0.5", features = ["vm", "hostfn_log_fmt_values"] }
ed25519-dalek = { version = "1.0.1", optional = true }

[dev-dependencies]
stellar-xdr = { version = "0.0.2", features = ["next", "std"] }
soroban-spec = "0.0.4"
trybuild = "1.0.63"
hex = "0.4.3"

[features]
testutils = ["soroban-env-host/testutils", "dep:ed25519-dalek"]
docs = []

[package.metadata.docs.rs]
all-features = true
