authors = ["Stellar Development Foundation <info@stellar.org>"]
license = "Apache-2.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
stellar-contract-host = { git = "https://github.com/stellar/rs-stellar-contract-host", rev = "b2b90a588b0f13c3c675a877095e695584d5b8bb" }
