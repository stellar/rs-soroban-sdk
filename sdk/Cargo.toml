[package]
name = "stellar-contract-sdk"
version = "0.0.0"
authors = ["Stellar Development Foundation <info@stellar.org>"]
license = "Apache-2.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
stellar-contract-macros = { path = "../macros" }
ed25519-dalek = { version = "1.0.1", optional = true }

[target.'cfg(target_family="wasm")'.dependencies]
stellar-contract-env-panic-handler-wasm32-unreachable = { git = "https://github.com/stellar/rs-stellar-contract-env", rev = "2a894e04" }
stellar-contract-env-guest = { git = "https://github.com/stellar/rs-stellar-contract-env", rev = "2a894e04" }
# stellar-contract-env-guest = { path = "../../rs-stellar-contract-env/stellar-contract-env-guest" }

[target.'cfg(not(target_family="wasm"))'.dependencies]
stellar-contract-env-host = { git = "https://github.com/stellar/rs-stellar-contract-env", rev = "2a894e04" }
# stellar-contract-env-host = { path = "../../rs-stellar-contract-env/stellar-contract-env-host" }

[dev-dependencies]
stellar-xdr = { git = "https://github.com/stellar/rs-stellar-xdr", rev = "94e01c7b", features = ["next", "std"] }
trybuild = "1.0.63"
hex = "0.4.3"

[features]
testutils = ["stellar-contract-env-host/testutils", "dep:ed25519-dalek"]
docs = []
