[package]
name = "stellar-contract-sdk"
version = "0.0.0"
authors = ["Stellar Development Foundation <info@stellar.org>"]
license = "Apache-2.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]

[target.'cfg(target_family="wasm")'.dependencies]
stellar-contract-env-guest = { git = "https://github.com/stellar/rs-stellar-contract-env", rev = "0d724b15e34d92c1d2827ce655d76a1732067d31" }

[target.'cfg(not(target_family="wasm"))'.dependencies]
stellar-contract-env-host = { git = "https://github.com/stellar/rs-stellar-contract-env", rev = "0d724b15e34d92c1d2827ce655d76a1732067d31" }
im-rc = "15.0.0"
num-bigint = "0.4"

