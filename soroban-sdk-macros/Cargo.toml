[package]
name = "soroban-sdk-macros"
description = "Soroban SDK macros."
homepage = "https://github.com/stellar/rs-soroban-sdk"
repository = "https://github.com/stellar/rs-soroban-sdk"
authors = ["Stellar Development Foundation <info@stellar.org>"]
readme = "../README.md"
license = "Apache-2.0"
version = "0.0.4"
edition = "2021"
rust-version = "1.64"

[lib]
proc-macro = true
doctest = false

[dependencies]
soroban-spec = "0.0.4"
soroban-env-common = "0.0.5"
stellar-xdr = { version = "0.0.2", features = ["next", "std"] }
syn = {version="1.0",features=["full"]}
quote = "1.0"
proc-macro2 = "1.0"
itertools = "0.10.3"
darling = "0.14.1"
sha2 = "0.10.2"
