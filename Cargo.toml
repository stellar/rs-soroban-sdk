[workspace]
resolver = "2"

members = [
    "soroban-sdk",
    "soroban-sdk-macros",
    "soroban-spec",
    "soroban-spec-rust",
    "soroban-ledger-snapshot",
    "soroban-token-sdk",
    "tests/empty",
    "tests/empty2",
    "tests/add_u64",
    "tests/add_i128",
    "tests/add_u128",
    "tests/import_contract",
    "tests/invoke_contract",
    "tests/udt",
    "tests/contract_data",
    "tests/events",
    "tests/logging",
    "tests/errors",
    "tests/alloc",
    "tests/auth",
    "tests/fuzz",
    "tests/multiimpl",
    "tests/workspace_contract",
    "tests/workspace_lib",
]

[workspace.package]
version = "20.4.0"
rust-version = "1.74.0"

[workspace.dependencies]
soroban-sdk = { version = "20.4.0", path = "soroban-sdk" }
soroban-sdk-macros = { version = "20.4.0", path = "soroban-sdk-macros" }
soroban-spec = { version = "20.4.0", path = "soroban-spec" }
soroban-spec-rust = { version = "20.4.0", path = "soroban-spec-rust" }
soroban-ledger-snapshot = { version = "20.4.0", path = "soroban-ledger-snapshot" }
soroban-token-sdk = { version = "20.4.0", path = "soroban-token-sdk" }

[workspace.dependencies.soroban-env-common]
version = "=20.2.2"
git = "https://github.com/stellar/rs-soroban-env"
rev = "f035dda68e061a8fa18ab0c4e35b4b0618d15324"

[workspace.dependencies.soroban-env-guest]
version = "=20.2.2"
git = "https://github.com/stellar/rs-soroban-env"
rev = "f035dda68e061a8fa18ab0c4e35b4b0618d15324"

[workspace.dependencies.soroban-env-host]
version = "=20.2.2"
git = "https://github.com/stellar/rs-soroban-env"
rev = "f035dda68e061a8fa18ab0c4e35b4b0618d15324"

[workspace.dependencies.stellar-strkey]
version = "=0.0.8"

[workspace.dependencies.stellar-xdr]
version = "=20.1.0"
default-features = false
features = ["curr"]

#[patch."https://github.com/stellar/rs-soroban-env"]
#soroban-env-common = { path = "../rs-soroban-env/soroban-env-common" }
#soroban-env-guest = { path = "../rs-soroban-env/soroban-env-guest" }
#soroban-env-host = { path = "../rs-soroban-env/soroban-env-host/" }
#[patch."https://github.com/stellar/rs-stellar-xdr"]
#stellar-xdr = { path = "../rs-stellar-xdr/" }

[profile.dev]
overflow-checks = true
panic = "abort"

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true

[profile.release-with-logs]
inherits = "release"
debug-assertions = true
