[workspace]
resolver = "2"

members = [
    "sdk",
    "macros",
    "examples/add_i32",
    "examples/add_i64",
    "examples/udt",
    "examples/contract_data",
]

[profile.dev]
overflow-checks = true
panic = "abort"

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true
