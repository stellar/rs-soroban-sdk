[workspace]
resolver = "2"

members = [
    "sdk",
    "examples/add_i32",
    "examples/add_i64",
    "examples/pixel_nft",
]

[profile.dev]
overflow-checks = true
panic = "abort"

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true
