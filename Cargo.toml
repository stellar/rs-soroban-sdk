[workspace]
resolver = "2"

members = [
    "soroban-sdk",
    "soroban-sdk-macros",
    "soroban-spec",
    "soroban-spec-rust",
    "soroban-ledger-snapshot",
    "soroban-token-sdk",
    "tests/*",
]

[workspace.package]
version = "21.0.1-preview.1"
rust-version = "1.74.0"

[workspace.dependencies]
soroban-sdk = { version = "21.0.1-preview.1", path = "soroban-sdk" }
soroban-sdk-macros = { version = "21.0.1-preview.1", path = "soroban-sdk-macros" }
soroban-spec = { version = "21.0.1-preview.1", path = "soroban-spec" }
soroban-spec-rust = { version = "21.0.1-preview.1", path = "soroban-spec-rust" }
soroban-ledger-snapshot = { version = "21.0.1-preview.1", path = "soroban-ledger-snapshot" }
soroban-token-sdk = { version = "21.0.1-preview.1", path = "soroban-token-sdk" }

[workspace.dependencies.soroban-env-common]
version = "=21.0.1"
git = "https://github.com/stellar/rs-soroban-env"
rev = "ad83e6cef73ca04f75d03ad1b0f43434886ce93b"

[workspace.dependencies.soroban-env-guest]
version = "=21.0.1"
git = "https://github.com/stellar/rs-soroban-env"
rev = "ad83e6cef73ca04f75d03ad1b0f43434886ce93b"

[workspace.dependencies.soroban-env-host]
version = "=21.0.1"
git = "https://github.com/stellar/rs-soroban-env"
rev = "ad83e6cef73ca04f75d03ad1b0f43434886ce93b"

[workspace.dependencies.stellar-strkey]
version = "=0.0.8"

[workspace.dependencies.stellar-xdr]
version = "=21.0.1"
default-features = false
features = ["curr"]
# git = "https://github.com/stellar/rs-stellar-xdr"
# rev = "d0138770652a615e3cd99447f2f2727658c17450"

#[patch."https://github.com/stellar/rs-soroban-env"]
#soroban-env-common = { path = "../rs-soroban-env/soroban-env-common" }
#soroban-env-guest = { path = "../rs-soroban-env/soroban-env-guest" }
#soroban-env-host = { path = "../rs-soroban-env/soroban-env-host/" }
#[patch."https://github.com/stellar/rs-stellar-xdr"]
#stellar-xdr = { path = "../rs-stellar-xdr/" }

[profile.dev]
overflow-checks = true
panic = "abort"

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true

[profile.release-with-logs]
inherits = "release"
debug-assertions = true
