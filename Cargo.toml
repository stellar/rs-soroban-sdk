[workspace]

members = [
    "sdk",
    "examples/add",
    "examples/liqpool",
    "examples/token",
    "tests/bignum",
    "tests/call_helper",
    "tests/helper",
    "tests/host_objects",
    "tests/pay",
    "tests/call_everything",
    "tests/i64",
    "tests/u64",
    "tests/log",
]

[profile.dev]
overflow-checks = true
panic = "abort"

[profile.release]
opt-level = "z"
overflow-checks = false
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
