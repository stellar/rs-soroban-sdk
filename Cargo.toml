[workspace]
resolver = "2"

members = [
    "soroban-sdk",
    "soroban-auth",
    "soroban-sdk-macros",
    "soroban-spec",
    "tests/empty",
    "tests/hello",
    "tests/add_i32",
    "tests/add_i64",
    "tests/add_u64",
    "tests/add_bigint",
    "tests/vec",
    "tests/import_contract",
    "tests/invoke_contract",
    "tests/call_stack",
    "tests/udt",
    "tests/contract_data",
    "tests/create_contract",
    "tests/events",
    "tests/logging",
    "tests/errors",
]

[patch.crates-io]
soroban-sdk = { path = "soroban-sdk" }
soroban-auth = { path = "soroban-auth" }
soroban-spec = { path = "soroban-spec" }
soroban-sdk-macros = { path = "soroban-sdk-macros" }
soroban-env-common = { git = "https://github.com/stellar/rs-soroban-env", rev = "e110dff7" }
soroban-env-guest = { git = "https://github.com/stellar/rs-soroban-env", rev = "e110dff7" }
soroban-env-host = { git = "https://github.com/stellar/rs-soroban-env", rev = "e110dff7" }
soroban-env-macros = { git = "https://github.com/stellar/rs-soroban-env", rev = "e110dff7" }
soroban-native-sdk-macros = { git = "https://github.com/stellar/rs-soroban-env", rev = "e110dff7" }
stellar-xdr = { git = "https://github.com/stellar/rs-stellar-xdr", rev = "f27f878c" }
wasmi = { package = "soroban-wasmi", git = "https://github.com/stellar/wasmi", rev = "a61b6df" }

# soroban-env-common = { path = "../rs-soroban-env/soroban-env-common" }
# soroban-env-guest = { path = "../rs-soroban-env/soroban-env-guest" }
# soroban-env-host = { path = "../rs-soroban-env/soroban-env-host" }
# soroban-env-macros = { path = "../rs-soroban-env/soroban-env-macros" }
# soroban-native-sdk-macros = { path = "../rs-soroban-env/soroban-native-sdk-macros" }

[profile.dev]
overflow-checks = true
panic = "abort"

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true

[profile.release-with-logs]
inherits = "release"
debug-assertions = true
